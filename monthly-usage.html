<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rata-rata Penggunaan Sepeda per Bulan</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .line {
            fill: none;
            stroke: purple;
            stroke-width: 3;
        }

        .dot {
            fill: purple;
            stroke: white;
            stroke-width: 1.5;
        }

        .season-highlight {
            opacity: 0.2;
        }

        .value-label {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
        }

        .legend {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
        }

        .legend-item span {
            margin-left: 10px;
        }

        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rata-rata Penggunaan Sepeda per Bulan</h1>
        <div id="chart"></div>
        <div id="legend" class="legend"></div>
    </div>

    <script>
        // Set up dimensions and margins
        const margin = { top: 50, right: 50, bottom: 70, left: 80 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // Create SVG element
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Create tooltip div
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Season colors
        const seasonColors = {
            "Spring": "lightgreen",
            "Summer": "yellow",
            "Fall": "orange",
            "Winter": "lightblue"
        };

        // Month to season mapping
        const monthToSeason = {
            "January": "Winter",
            "February": "Winter",
            "March": "Spring",
            "April": "Spring",
            "May": "Spring",
            "June": "Summer",
            "July": "Summer",
            "August": "Summer",
            "September": "Fall",
            "October": "Fall",
            "November": "Fall",
            "December": "Winter"
        };

        // Load and process data
        d3.csv("data/cleaned_day.csv").then(function (data) {
            // Parse dates
            data.forEach(d => {
                d.dteday = new Date(d.dteday);
                d.cnt = +d.cnt;
            });

            // Extract month from date and calculate average usage
            const monthData = d3.rollup(
                data,
                v => ({
                    mean: d3.mean(v, d => d.cnt),
                    count: v.length
                }),
                d => d.dteday.toLocaleString('default', { month: 'long' })
            );

            // Convert Map to array of objects
            const monthlyData = Array.from(monthData, ([key, value]) => ({
                month: key,
                mean: value.mean,
                count: value.count
            }));

            // Define month order
            const monthOrder = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            // Sort data according to month order
            monthlyData.sort((a, b) => monthOrder.indexOf(a.month) - monthOrder.indexOf(b.month));

            // Set up scales
            const x = d3.scaleBand()
                .domain(monthOrder)
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(monthlyData, d => d.mean) * 1.1])
                .range([height, 0])
                .nice();

            // Draw x axis
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-45)")
                .attr("font-size", "12px");

            // Draw y axis
            svg.append("g")
                .call(d3.axisLeft(y))
                .attr("font-size", "12px");

            // Add horizontal grid lines
            svg.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(y)
                    .tickSize(-width)
                    .tickFormat("")
                );

            // Add vertical grid lines
            svg.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x)
                    .tickSize(-height)
                    .tickFormat("")
                );

            // Y axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -60)
                .attr("x", -height / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Rata-rata Penggunaan")
                .attr("font-size", "14px");

            // X axis label
            svg.append("text")
                .attr("y", height + 60)
                .attr("x", width / 2)
                .style("text-anchor", "middle")
                .text("Bulan")
                .attr("font-size", "14px");

            // Add season highlights with no gaps
            let currentSeason = null;
            let startIndex = 0;

            monthOrder.forEach((month, i) => {
                const season = monthToSeason[month];

                if (season !== currentSeason) {
                    if (currentSeason !== null) {
                        const startX = startIndex === 0 ? 0 : x(monthOrder[startIndex]);
                        const endX = i === monthOrder.length ? width : x(monthOrder[i]);
                        svg.append("rect")
                            .attr("class", "season-highlight")
                            .attr("x", startX)
                            .attr("width", endX - startX)
                            .attr("y", 0)
                            .attr("height", height)
                            .attr("fill", seasonColors[currentSeason]);
                    }
                    currentSeason = season;
                    startIndex = i;
                }

                if (i === monthOrder.length - 1) {
                    const startX = startIndex === 0 ? 0 : x(monthOrder[startIndex]);
                    svg.append("rect")
                        .attr("class", "season-highlight")
                        .attr("x", startX)
                        .attr("width", width - startX)
                        .attr("y", 0)
                        .attr("height", height)
                        .attr("fill", seasonColors[currentSeason]);
                }
            });

            // Define line generator
            const line = d3.line()
                .x(d => x(d.month) + x.bandwidth() / 2)
                .y(d => y(d.mean))
                .curve(d3.curveMonotoneX);

            // Add the line
            svg.append("path")
                .datum(monthlyData)
                .attr("class", "line")
                .attr("d", line);

            // Add dots
            svg.selectAll(".dot")
                .data(monthlyData)
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.month) + x.bandwidth() / 2)
                .attr("cy", d => y(d.mean))
                .attr("r", 6)
                .on("mouseover", function (event, d) {
                    d3.select(this).attr("r", 8);
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`<strong>${d.month} (${monthToSeason[d.month]})</strong><br>
                                 Rata-rata: ${d.mean.toFixed(0)}<br>
                                 Jumlah Hari: ${d.count}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function () {
                    d3.select(this).attr("r", 6);
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add value labels
            svg.selectAll(".value-label")
                .data(monthlyData)
                .enter()
                .append("text")
                .attr("class", "value-label")
                .attr("x", d => x(d.month) + x.bandwidth() / 2)
                .attr("y", d => y(d.mean) - 10)
                .text(d => Math.round(d.mean));

            // Add legend below chart
            const legend = d3.select("#legend")
                .append("div")
                .attr("class", "legend");

            Object.entries(seasonColors).forEach(([season, color]) => {
                const legendItem = legend.append("div")
                    .attr("class", "legend-item");
                legendItem.append("div")
                    .style("width", "20px")
                    .style("height", "20px")
                    .style("background-color", color);
                legendItem.append("span")
                    .text(season);
            });
        });
    </script>
</body>

</html>
