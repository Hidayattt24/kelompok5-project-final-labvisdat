<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pola Penggunaan Sepeda Berdasarkan Tipe Pengguna</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .bar {
            transition: fill 0.3s;
        }

        .bar:hover {
            fill-opacity: 0.8;
        }

        .casual-bar {
            fill: #ff9999;
        }

        .registered-bar {
            fill: #66b3ff;
        }

        .line {
            fill: none;
            stroke-width: 3;
        }

        .casual-line {
            stroke: #ff9999;
        }

        .registered-line {
            stroke: #66b3ff;
        }

        .value-label {
            text-anchor: middle;
            font-size: 11px;
            font-weight: bold;
        }

        .ratio-line {
            stroke: green;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
        }

        .legend {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-item span {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pola Penggunaan Sepeda Berdasarkan Hari dan Tipe Pengguna</h1>
        <div id="chart"></div>
        <div id="legend" class="legend"></div>
    </div>

    <script>
        // Set up dimensions and margins
        const margin = { top: 60, right: 100, bottom: 70, left: 80 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // Create SVG element
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Create tooltip div
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Load and process data
        d3.csv("data/cleaned_day.csv").then(function (data) {
            // Process data for weekday comparison
            const weekdayData = d3.rollup(
                data,
                v => ({
                    casual_mean: d3.mean(v, d => +d.casual),
                    registered_mean: d3.mean(v, d => +d.registered),
                    count: v.length
                }),
                d => d.weekday_name
            );

            // Convert Map to array of objects
            const weekdayArray = Array.from(weekdayData, ([key, value]) => ({
                weekday: key,
                casual: value.casual_mean,
                registered: value.registered_mean,
                ratio: value.casual_mean / value.registered_mean,
                count: value.count
            }));

            // Define the order of weekdays
            const weekdayOrder = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

            // Sort data according to weekday order
            weekdayArray.sort((a, b) => weekdayOrder.indexOf(a.weekday) - weekdayOrder.indexOf(b.weekday));

            // Prepare data for grouped bar chart
            const barData = [];
            weekdayArray.forEach(d => {
                barData.push({
                    weekday: d.weekday,
                    type: "casual",
                    value: d.casual
                });
                barData.push({
                    weekday: d.weekday,
                    type: "registered",
                    value: d.registered
                });
            });

            // Set up scales
            const x0 = d3.scaleBand()
                .domain(weekdayOrder)
                .range([0, width])
                .padding(0.1);

            const x1 = d3.scaleBand()
                .domain(["casual", "registered"])
                .range([0, x0.bandwidth()])
                .padding(0.05);

            const y = d3.scaleLinear()
                .domain([0, d3.max(barData, d => d.value) * 1.1])
                .range([height, 0]);

            // Secondary y-axis for ratio
            const y2 = d3.scaleLinear()
                .domain([0, d3.max(weekdayArray, d => d.ratio) * 1.5])
                .range([height, 0]);

            // Draw x axis
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x0))
                .attr("font-size", "12px");

            // Draw left y axis (for counts)
            svg.append("g")
                .call(d3.axisLeft(y))
                .attr("font-size", "12px");

            // Draw right y axis (for ratio)
            svg.append("g")
                .attr("transform", `translate(${width}, 0)`)
                .call(d3.axisRight(y2))
                .attr("font-size", "12px")
                .attr("class", "ratio-axis")
                .attr("color", "green");

            // Left y axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -60)
                .attr("x", -height / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Rata-rata Penggunaan")
                .attr("font-size", "14px");

            // Right y axis label
            svg.append("text")
                .attr("transform", "rotate(90)")
                .attr("y", -width - 60)
                .attr("x", height / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Rasio Casual:Registered")
                .attr("font-size", "14px")
                .attr("fill", "green");

            // X axis label
            svg.append("text")
                .attr("y", height + 40)
                .attr("x", width / 2)
                .style("text-anchor", "middle")
                .text("Hari")
                .attr("font-size", "14px");

            // Create grouped bars
            svg.selectAll(".bar-group")
                .data(barData)
                .enter()
                .append("rect")
                .attr("class", d => `bar ${d.type}-bar`)
                .attr("x", d => x0(d.weekday) + x1(d.type))
                .attr("width", x1.bandwidth())
                .attr("y", d => y(d.value))
                .attr("height", d => height - y(d.value))
                .on("mouseover", function (event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`<strong>${d.weekday} - ${d.type === "casual" ? "Casual" : "Registered"}</strong><br>
                                 Rata-rata: ${d.value.toFixed(0)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function () {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add value labels on top of bars
            svg.selectAll(".value-label")
                .data(barData)
                .enter()
                .append("text")
                .attr("class", "value-label")
                .attr("x", d => x0(d.weekday) + x1(d.type) + x1.bandwidth() / 2)
                .attr("y", d => y(d.value) - 5)
                .text(d => Math.round(d.value));

            // Add line for ratio
            const lineGenerator = d3.line()
                .x(d => x0(d.weekday) + x0.bandwidth() / 2)
                .y(d => y2(d.ratio))
                .curve(d3.curveMonotoneX);

            svg.append("path")
                .datum(weekdayArray)
                .attr("class", "line ratio-line")
                .attr("d", lineGenerator);

            // Add dots for ratio points
            svg.selectAll(".ratio-dot")
                .data(weekdayArray)
                .enter()
                .append("circle")
                .attr("class", "ratio-dot")
                .attr("cx", d => x0(d.weekday) + x0.bandwidth() / 2)
                .attr("cy", d => y2(d.ratio))
                .attr("r", 5)
                .attr("fill", "green")
                .on("mouseover", function (event, d) {
                    d3.select(this).attr("r", 7);
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`<strong>${d.weekday}</strong><br>
                                 Rasio Casual:Registered: ${d.ratio.toFixed(2)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function () {
                    d3.select(this).attr("r", 5);
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add ratio labels
            svg.selectAll(".ratio-label")
                .data(weekdayArray)
                .enter()
                .append("text")
                .attr("class", "value-label")
                .attr("x", d => x0(d.weekday) + x0.bandwidth() / 2)
                .attr("y", d => y2(d.ratio) - 10)
                .attr("fill", "green")
                .text(d => d.ratio.toFixed(2));

            // Add legend outside chart
            const legend = d3.select("#legend")
                .append("div")
                .attr("class", "legend");

            // Casual
            const casualLegend = legend.append("div")
                .attr("class", "legend-item");
            casualLegend.append("div")
                .style("width", "18px")
                .style("height", "18px")
                .style("background-color", "#ff9999");
            casualLegend.append("span")
                .text("Casual");

            // Registered
            const registeredLegend = legend.append("div")
                .attr("class", "legend-item");
            registeredLegend.append("div")
                .style("width", "18px")
                .style("height", "18px")
                .style("background-color", "#66b3ff");
            registeredLegend.append("span")
                .text("Registered");

            // Ratio
            const ratioLegend = legend.append("div")
                .attr("class", "legend-item");
            ratioLegend.append("div")
                .style("width", "18px")
                .style("height", "2px")
                .style("background-color", "green")
                .style("border", "1px dashed green")
                .style("position", "relative")
                .style("top", "8px");
            ratioLegend.append("div")
                .style("width", "10px")
                .style("height", "10px")
                .style("background-color", "green")
                .style("border-radius", "50%")
                .style("position", "relative")
                .style("top", "4px")
                .style("left", "-14px");
            ratioLegend.append("span")
                .text("Ratio Casual:Registered");
        });
    </script>
</body>

</html>
